<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">	<!-- 默认视口和可视视口一致 -->
	<title>注册</title>
	<link rel="stylesheet" href="../css/public.css">
	<link rel="stylesheet" href="../css/register.css">
	<script src="../js/rem.js"></script>
</head>
<body>
	<!-- 头部开始 -->
		<div id="head">
			<a href="login.html">
				<span class="head_left">&lt;</span>
			</a>
			<a class="head_right">注册</a>
		</div>
	<!-- 头部结束 -->
	<!-- 注册开始 -->
		<div id="register">
			<div class="login_top">
				<p class="login_top_title">第三方无需注册，直接点击登录</p>
				<div class="login_top_lianjie">
					<div class="login_top_item">
						<div class="login_top_item_logo">
							<span>&#xe62f;</span>
						</div>
						<h2>微信</h2>
					</div>

					<div class="login_top_item">
						<div class="login_top_item_logo login_top_item_logo2">
							<span>&#xe65b;</span>
						</div>
						<h2>QQ</h2>
					</div>

					<div class="login_top_item login_top_item3">
						<div class="login_top_item_logo login_top_item_logo3">
							<span>&#xe600;</span>
						</div>
						<h2>微博</h2>
					</div>
				</div>
				<div class="register_user">
					<h2 class="register_user_diqu1">中国（+86）</h2>
					<h2 class="register_user_iphone1">请输入您的手机号码</h2>	
				</div>
				<div class="register_weizi">
					<h3>注册即同意</h3>
					<h4>《美柚用户使用协议》、</h4>
					<h4>《免费声明》</h4>
					<h3>及</h3>
					<h4>《隐私声明》</h4>
				</div>
				<div class="register_btn">
					<input type="botton" value="注册">
				</div>
				
			</div>
		</div>
	<!-- 注册结束 -->
</body>
</html>
